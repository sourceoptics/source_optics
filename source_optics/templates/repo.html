{% include 'header.html' %}

<h1>Repo: {{ repo.name }}</h1>
<p>between: {{ start_str }} and {{ end_str }}</p>


<h2>Lines Changed</h2>

<div data-loader="ajax" data-src="/org/{{ org.pk }}/repo/{{ repo.pk }}/graph/lines_changed?start={{ start_str}}&end={{ end_str}}&intf={{ intv }}">loading</div>

<h2>Commits</h2>

<div data-loader="ajax" data-src="/org/{{ org.pk }}/repo/{{ repo.pk }}/graph/commits?start={{ start_str}}&end={{ end_str}}&intf={{ intv }}">loading</div>

<h2>Files Changed</h2>

<div data-loader="ajax" data-src="/org/{{ org.pk }}/repo/{{ repo.pk }}/graph/files_changed?start={{ start_str}}&end={{ end_str}}&intf={{ intv }}">loading</div>

<h2>Participation</h2>

<div data-loader="ajax" data-src="/org/{{ org.pk }}/repo/{{ repo.pk }}/graph/participation?start={{ start_str}}&end={{ end_str}}&intf={{ intv }}">loading</div>

<h2>Average Commit Size</h2>

<div data-loader="ajax" data-src="/org/{{ org.pk }}/repo/{{ repo.pk }}/graph/commit_size?start={{ start_str}}&end={{ end_str}}&intf={{ intv }}">loading</div>
